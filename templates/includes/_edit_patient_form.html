{# Form used to edit a patient's info. Sends the information to the edit server. #}
<form id='form' action='/edit?pid={{pid}}' class="p-1 mt-3 mb-3" method="POST" data-parsley-validate="">
   
    <label for="inputAge">Age</label>
    <input name="age" type="age" class="form-control mb-3" id="inputAge" value={{age}} placeholder="Enter age..." min="0" max="120" data-parsley-type="integer" required>

    <label for="inputGender">Gender</label>
    <select name="gender" class="form-control" id="inputGender" value={{gender}} required>
        <option value='0'>Male</option>
        <option value='1'>Female</option>
    </select>
    <div class="row justify-content-center">
        <button type="submit" class="btn btn-function center mt-4">Update Patient</button>
    </div>
</form>

{# Validate form. #}
<script>
    $(function () {
        $('#form').parsley()
    });
</script>
