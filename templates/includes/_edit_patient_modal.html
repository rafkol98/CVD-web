<div class="modal fade" id="editPatientModal" tabindex="-1" role="dialog" aria-labelledby="editPatientModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Patient</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id='form' action='/editPatient' class="p-1 mt-3 mb-3" method="POST">

                    <label for="inputNameX">Full Name</label>
                    <input name="name" type="name" class="form-control mb-3" id="name_edit" placeholder="New name..." required>
                    <h5>Age: <span id="info-namee"> </span></h5>

                    <label for="inputEmail">Email</label>
                    <input name="email" type="email" class="form-control mb-3" id="email_edit" placeholder="New email..." required>

                    <label for="inputAge">Age</label>
                    <input name="age" type="age" class="form-control mb-3" id="age_edit" placeholder="Update age..." required>

                    <label for="inputGender">Gender</label>
                    <select name="gender" class="form-control" id="gender_edit" required>
                        <option value='0'>Male</option>
                        <option value='1'>Female</option>
                    </select>

                    <input name="uid" type="uid" class="form-control mb-3" id="uid" placeholder="Update age..." required>
                    <input hidden id="patient_id" name="patient_id">

                    <button id="submit-edit" type="submit" class="btn btn-function center mt-4">Update Patient Data</button>
                </form>
            </div>
            
        </div>
    </div>
</div>
