{# Show a modal containing patient's info. #}
<div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Patient info</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
              <h5>id: <span id="info-pid"> </span></h5>
              <h5>Age: <span id="info-age"> </span></h5>
              <h5>Gender: <span id="info-gender"> </span></h5>
              <!-- <h5>Email: <span id="info-email"> </span></h5> -->
            </div>
            
        </div>
    </div>
</div>
