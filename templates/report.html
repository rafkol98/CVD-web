{% extends 'layout.html' %}

{% block body %}
    <h1></h1>
   

   
    <h2 class="mt-5 mb-5 text-center">{{pred}}</h2>
    <div class="row mb-5">
      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <canvas id="prob_" width="400" height="225"></canvas>
      </div>
      <div class="col-md-6 d-flex justify-content-center align-items-center">

      </div>
      
    </div>
    <canvas id="rbs_chol_max"></canvas>
   
    

    <script>
      
        var dataX = {{ data|tojson }};
        var ctx = document.getElementById("rbs_chol_max").getContext("2d");
        var chart = new Chart(ctx, {
          // The type of chart we want to create
          type: "radar",
        
          // The data for our dataset
          data: {
            labels: [
              "Resting Blood Pressure",
              "Cholestrol",
              "Max Heart Rate"
            ],
            datasets: [
              {
                label: "Patient Values",
                pointBackgroundColor: "rgb(0, 0, 0,0.2)",
                borderColor: "rgb(0, 0, 0)",
                data: dataX,
              },
              {
                label: "Average Healthy Values",
                pointBackgroundColor: "rgb(0, 255, 0,0.3)",
                borderColor: "rgb(0, 255, 0)",
                data: [129.79, 231.65, 150.89],
              },{
                label: "Average Cardio Values",
                pointBackgroundColor: "rgb(255, 0, 0,0.3)",
                borderColor: "rgb(255, 0, 0)",
                data: [134.25, 191.37, 129.77],
              },
            ],
          },
        
          // Configuration options go here
          options: {},
        });
        var pos = {{pos|tojson}};
        var neg = {{neg|tojson}};

        new Chart(document.getElementById("prob_"), {
          type: 'doughnut',
          data: {
            labels: ["Positive", "Negative"],
            datasets: [{
              label: "Population (millions)",
              backgroundColor: ["#43E33D", "#FF453A"],
              data: [pos,neg]
            }]
          },
          options: {
            title: {
              display: true,
              text: 'Probability of Cardio'
            }
          }
      });
    </script>
{% endblock %}
